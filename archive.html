<style>
    .grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr); /* Create 6 columns in the grid */
        gap: 10px; /* Adjust the gap between items as needed */
    }
    
    .item {
        position: relative;
        width: 100%;
        padding-bottom: 100%; /* Creates a square aspect ratio (1:1) for each item */
        overflow: hidden;
    }
    
    .portrait {
        grid-column: span 1; /* Portrait images occupy 1 column */
    }

    .landscape {
        grid-column: span 2; /* Landscape images occupy 2 columns */
    }

    .item img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Maintains the aspect ratio and covers the entire container */
    }
</style>
