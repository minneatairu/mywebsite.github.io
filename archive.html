<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minne Atairu: Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>INDEX</h1>
        <!-- Radio buttons for choosing between "Images" and "Text" -->
        <div class="radio-container">
            <label for="images">Talk</label>
            <input type="radio" id="images" name="displayType" value="images">
            <label for="text">Exhibition</label>
            <input type="radio" id="text" name="displayType" value="text">
        </div>
    
    <!-- Create the grid container -->
    <div class="grid-container">

        <div class="artwork-container event-header">
            <div class="grid-title" id="eventTitle">Event <span class="sort-arrow">↓</span></div>
            <div class="grid-title" id="hostTitle">HOST <span class="sort-arrow">↓</span></div>
            <div class="grid-title" id="yearTitle">Year <span class="sort-arrow">↓</span></div>
            
            
        </div>
    
<!-- For Exhibition Artworks -->
<div class="artwork-container" data-type="images">
    <div class="grid-item event">Small Voice<sup style="top:0">[UPCOMING]</sup></div>
    <div class="grid-item host">Honor Fraser Gallery</div>
    <div class="grid-item year">2024</div>
</div>
<!-- ... other exhibition artworks ... -->

<!-- For Talk Artworks -->
<div class="artwork-container" data-type="text">
    <div class="grid-item event">Talk 1</div>
    <div class="grid-item host">UCLA, University of Cambridge</div>
    <div class="grid-item year">2023</div>
</div>
<!-- ... other talk artworks ... -->
<!-- For Exhibition Artworks -->
<div class="artwork-container" data-type="images">
    <div class="grid-item event">Artwork 1</div>
    <div class="grid-item host">The Shed</div>
    <div class="grid-item year">2023</div>
</div>
<!-- ... other exhibition artworks ... -->

<!-- For Talk Artworks -->
<div class="artwork-container" data-type="text">
    <div class="grid-item event">Talk 1</div>
    <div class="grid-item host">The Shed</div>
    <div class="grid-item year">2023</div>
</div>

<div class="artwork-container" data-type="text">
    <div class="grid-item event">Talk 1</div>
    <div class="grid-item host">Bard College</div>
    <div class="grid-item year">2023</div>
</div>

<div class="artwork-container" data-type="text">
    <div class="grid-item event">Talk 1</div>
    <div class="grid-item host">UCLA</div>
    <div class="grid-item year">2023</div>
</div>
<!-- ... other talk artworks ... -->

    </div>

    <script type="text/javascript" src="main.js"></script>

</body>
</html>
