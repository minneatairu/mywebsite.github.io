<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minne Atairu: Index</title>
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add custom CSS for the grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 20px; /* Gap between items */
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<h1>INDEX</h1>
<!-- Radio buttons for choosing between "Images" and "Text" -->
<div class="radio-container">
    <label for="projects">Projects</label>
    <input type="radio" id="images" name="displayType" value="images">
    <label for="exhibitions">Exhibitions</label>
    <input type="radio" id="text" name="displayType" value="text">
</div>

<div class="index-container">
    <!-- For Exhibition Artworks -->
    <div class="grid-container" data-type="images">
        <div class="grid-item event">
            <img src="image1.jpg" alt="Image 1">
            <p>Caption for Image 1</p>
        </div>
        <div class="grid-item event">
            <img src="image2.jpg" alt="Image 2">
            <p>Caption for Image 2</p>
        </div>
        <!-- Add more grid items as needed -->
    </div>

    <!-- For Talk Artworks -->
    <div class="grid-container" data-type="text">
        <div class="grid-item event">
            <img src="image3.jpg" alt="Image 3">
            <p>Caption for Image 3</p>
        </div>
        <div class="grid-item event">
            <img src="image4.jpg" alt="Image 4">
            <p>Caption for Image 4</p>
        </div>
        <!-- Add more grid items as needed -->
    </div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
