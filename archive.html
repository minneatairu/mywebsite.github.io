<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINNE ATAIRU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>INDEX</h1>
        <!-- Radio buttons for choosing between "Images" and "Text" -->
        <div class="radio-container">
            <label for="images">Images:</label>
            <input type="radio" id="images" name="displayType" value="images">
            <label for="text">Text:</label>
            <input type="radio" id="text" name="displayType" value="text">
        </div>
    
    <!-- Create the grid container -->
    <div class="grid-container">
        <!-- Row 1 -->
        <div class="grid-item">Artwork 1</div>
        <div class="grid-item">Oil on Canvas</div>
        <div class="grid-item">2020</div>
        
        <!-- Row 2 -->
        <div class="grid-item">Artwork 2</div>
        <div class="grid-item">Watercolor</div>
        <div class="grid-item">2018</div>
        
        <!-- Row 3 -->
        <div class="grid-item">Artwork 3</div>
        <div class="grid-item">Sculpture</div>
        <div class="grid-item">2022</div>
        
        <!-- Row 4 -->
        <div class="grid-item">Artwork 4</div>
        <div class="grid-item">Photography</div>
        <div class="grid-item">2019</div>
        
        <!-- Row 5 -->
        <div class="grid-item">Artwork 5</div>
        <div class="grid-item">Acrylic on Canvas</div>
        <div class="grid-item">2021</div>
    </div>

    <script type="text/javascript" src="main.js"></script>

</body>
</html>
